<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>hello world !</h1>
    <br>
    <!-- gambar -->
    <img src="https://terasjabar.id/photo/plugin/article/2023/1674612990_1-org.jpg" alt="bang messi" height="50%" width="50%">
    <br>
    <i>artinya apa bang messi?</i>
    <!-- akhit gambar -->
    <br>
    <br>
    <!-- link -->
    <a href="https://www.google.com/" target="_blank">menuju ke goole</a>
    <!-- akhir link -->
    <br>
    <br>
    <!-- form -->
    <form action="" method="post">
        <label for="name">Nama:</label>
        <input id="name" type="text">
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password">
        <br>
        <br>
        <label for="checkbox">Check Box:</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="radio">radio:</label>
        <input type="radio">
        <br>
        <br>
        <label for="number">number:</label>
        <input type="number" min="1" max="10">
        <br>
        <br>
        <textarea name="" id="" cols="40" rows="8"></textarea>
        <br>
        <br>
        <input type="submit" value="OK">
    </form>
    <!-- akvir form -->
    <br>
    <br>
    <!--kalkulator -->
    <p>KALKULATOR</p>
    <table>
        <tr>
            <th colspan="4">
                <input type="text" name="display">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button>AC</button>
            </th>
            <th>
                <button>C</button>
            </th>
            <th>
                <button>*</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>7</button>
            </th>
            <th>
                <button>8</button>
            </th>
            <th>
                <button>9</button>
            </th>
            <th>
                <button>/</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>4</button>
            </th>
            <th>
                <button>5</button>
            </th>
            <th>
                <button>6</button>
            </th>
            <th>
                <button>+</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>1</button>
            </th>
            <th>
                <button>2</button>
            </th>
            <th>
                <button>3</button>
            </th>
            <th>
                <button>-</button>
            </th>
        </tr>
        <tr>
            <th>
                <button>+-</button>
            </th>
            <th>
                <button>0</button>
            </th>
            <th>
                <button>.</button>
            </th>
            <th>
                <button>=</button>
            </th>
        </tr>
    </table>
    <!-- akhir kalkulator -->
</body>

</html>
